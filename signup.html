<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/login.css">
    <title>Easy Learn Acedemy</title>
</head>
<body>
    <div class="center-dot"></div>
    <div class="circle"></div>
    <div class="fixed-shadow left-[-250px]"></div>
    <div class="fixed-shadow right-[-250px]"></div>
    <a href="#" class="opacity-0 duration-300 pageup invisible">
        <div class="z-30 p-4 rounded-full bottom-[100px] right-[50px] bg-[#5F2DED] fixed">
            <img src="imgs/pageup.png" class="animate-bounce" width="20px" alt="pageup">
        </div>
    </a>

    <div class="lg:w-[50%] w-full !pt-[200px] relative z-10 m-auto p-5">
        <h1 class="text-center font-bold mb-10 text-4xl">SignUp</h1>
        <form id="signupForm">
            <div class="mt-3">
                <input type="text" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 w-full" placeholder="User Name" name="name" id="username">
            </div>
            <div class="mt-3">
                <input type="email" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 w-full" placeholder="Your Email" name="email" id="email">
            </div>
            <div class="mt-3 flex flex-col sm:flex-row justify-between w-full gap-3">
                <input type="password" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 flex-1" placeholder="Password" name="password" id="password">
            </div>
            <div class="mt-3 flex flex-col sm:flex-row justify-between w-full gap-3">
                <input type="password" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 flex-1" placeholder="Repeat Password" name="repeatedpassword" id="repeatedpassword">
            </div>
            <div class="mt-3">
                <p>Already Have account ? <a href="login.html" class="text-[#f2277e] duration-300 hover:text-[#5F2DED] font-bold">Login</a></p>
            </div>
            <button type="submit" class="w-full mt-3 py-2 px-5 bg-[#5F2DED] rounded-md text-white font-bold text-center border border-[#5F2DED] duration-300 hover:bg-transparent hover:text-[#5F2DED]">Register</button>
            <a href="index.html" class="block w-full mt-3 py-2 px-5 bg-red-600 rounded-md text-white font-bold text-center border border-red-600 duration-300 hover:bg-transparent hover:text-red-600">
                Home
            </a>
            <p class="error text-sm text-red-700 mt-3"></p>
        </form>
    </div>
    <script src="cursor.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDqUFKGExkj9JGEI5a5omi-VJaAM7uxYn4",
    authDomain: "easy-learn-academy.firebaseapp.com",
    projectId: "easy-learn-academy",
    storageBucket: "easy-learn-academy.appspot.com",
    messagingSenderId: "897526968186",
    appId: "1:897526968186:web:52853e73e1510a9f6870c3",
    measurementId: "G-78MVMBQLD5"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const usernameInput = document.querySelector('input[name="name"]');
    const emailInput = document.querySelector('input[name="email"]');
    const passwordInput = document.querySelector('input[name="password"]');
    const repeatedPasswordInput = document.querySelector('input[name="repeatedpassword"]');
    const errorElement = document.querySelector('.error');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = usernameInput.value; // Ensure you're using .value here
        const email = emailInput.value;
        const password = passwordInput.value;
        const repeatedPassword = repeatedPasswordInput.value;

        // Reset error message
        errorElement.textContent = '';

        // Check password length
        if (password.length < 6) {
            errorElement.textContent = "Password should be at least 6 characters";
            return;
        }

        // Check if passwords match
        if (password !== repeatedPassword) {
            errorElement.textContent = "Passwords don't match";
            return;
        }

        try {
            // Create user with email and password
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Save user data to Firestore
            await setDoc(doc(db, "users", user.uid), {
                username: username, // Make sure to pass the value here
                email: email,
                role: "member" // or "admin" if applicable
            });

            // Redirect to login or other page
            window.location.href = 'login.html';
        } catch (error) {
            if (error.code === 'auth/email-already-in-use') {
                errorElement.textContent = "This email is already in use";
            } else {
                errorElement.textContent = "Error: " + error.message;
            }
        }
    });
});
      </script>
</body>
</html>
