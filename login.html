<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="smallicon.jpg">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/login.css">
    <title>Easy Learn Acedemy | Login</title>
</head>
<body>
    <div class="center-dot"></div>
    <div class="circle"></div>
    <div class="fixed-shadow left-[-250px]"></div>
    <div class="fixed-shadow right-[-250px]"></div>
    <a href="#" class="opacity-0 duration-300 pageup invisible">
        <div class="z-30 p-4 rounded-full bottom-[100px] right-[50px] bg-[#5F2DED] fixed">
            <img src="imgs/pageup.png" class="animate-bounce" width="20px" alt="pageup">
        </div>
    </a>

    <div class="lg:w-[50%] w-full relative z-10 m-auto p-5 pt-[200px]" style="
    padding-top: 200px;
">
        <h1 class="text-center font-bold mb-10 text-4xl">Login</h1>
        <form>
            <div class="mt-3">
                <input type="text" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 w-full" placeholder="Your Email" name="email">
            </div>
            <div class="mt-3 flex flex-col sm:flex-row justify-between w-full gap-3">
                <input type="password" class="bg-[#F0F1F3] placeholder:text-[#9CA3AF] py-2 px-5 rounded-sm outline-none border-0 flex-1" placeholder="Password" name="password">
            </div>
            <div class="mt-3">
                <p>Don't have account ? <a href="signup.html" class="text-[#f2277e] duration-300 hover:text-[#5F2DED] font-bold">SignUp</a></p>
            </div>
            <button type="submit" class="w-full mt-3 py-2 px-5 bg-[#5F2DED] rounded-md text-white font-bold text-center border border-[#5F2DED] duration-300 hover:bg-transparent hover:text-[#5F2DED]">Login</button>
            <a href="index.html" class="block w-full mt-3 py-2 px-5 bg-red-600 rounded-md text-white font-bold text-center border border-red-600 duration-300 hover:bg-transparent hover:text-red-600">
                Home
            </a>
            <p class="error text-sm text-red-700 mt-3"></p>
        </form>
    </div>
    <script src="cursor.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDqUFKGExkj9JGEI5a5omi-VJaAM7uxYn4",
            authDomain: "easy-learn-academy.firebaseapp.com",
            projectId: "easy-learn-academy",
            storageBucket: "easy-learn-academy.appspot.com",
            messagingSenderId: "897526968186",
            appId: "1:897526968186:web:52853e73e1510a9f6870c3",
            measurementId: "G-78MVMBQLD5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.querySelector('form');
          const emailInput = document.querySelector('input[name="email"]');
          const passwordInput = document.querySelector('input[name="password"]');
          const errorElement = document.querySelector('.error');
          form.addEventListener('submit', async function(event) {
            event.preventDefault();
      
            const email = emailInput.value;
            const password = passwordInput.value;
      
            // Reset error message
            errorElement.textContent = '';
      
            try {
              // Sign in the user
              await signInWithEmailAndPassword(auth, email, password);
              
              // Successful login
              // Redirect to index.html
              window.location.href = 'index.html';
              
              // You may want to set a flag in localStorage/sessionStorage to indicate login status
              localStorage.setItem('loggedIn', 'true');
            } catch (error) {
              if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-login-credentials') {
                // Display error message
                errorElement.textContent = "Wrong email or password";
                // Clear the password field
                passwordInput.value = '';
              } else {
                // Display general error message
                errorElement.textContent = "Error: " + error.message;
              }
            }
          });
        });

        
      </script>
</body>
</html>
